name: Simple Pipeline

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | TAG=v5.8.3 bash
          k3d --version
          sudo apt-get update
          sudo apt-get install -y kubectl
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Create cluster
        run: |
          k3d cluster create ci \
            --port "8080:30080@loadbalancer" \
            --wait
          mkdir -p $HOME/.kube
          k3d kubeconfig get ci > $HOME/.kube/config
          kubectl cluster-info

      - name: Build and import Docker image
        run: |
          k3d image build -t api-gateway .\api-gateway            
          k3d image build -t auth-service .\auth-service
          k3d image build -t inventory-service .\inventory-ervice
          k3d image build -t notification-service .\notification-service
          k3d image build -t order-service .\order-service
          k3d image build -t product-service .\product-service
          k3d image build -t user-service .\user-service

          k3d image list

      - name: Deploy with Helm
        run: |
          cd helm-chart
          helm dependency update .
          helm lint .
          helm upgrade --install app . \
            --namespace default \
            --create-namespace \
            --atomic \
            --timeout 30m \
            --debug
          kubectl wait --for=condition=available deployment/app --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods,svc -A
          helm list -A
