name: PR Checks

on:
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run unit tests with coverage
        run: |
          ./mvnw clean test jacoco:report
          ./mvnw jacoco:check

      - name: Checkstyle
        run: ./mvnw checkstyle:check
