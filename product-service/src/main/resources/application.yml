server:
  port: 8086
spring:
  application:
    name: product-service
  data:
    mongodb:
      auto-index-creation: true
      host: localhost
      port: 27017
      database: Product
      username: attanake
      password: ${PRODUCT_DB_PASSWORD}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true
